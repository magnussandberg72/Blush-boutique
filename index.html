    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Inter", sans-serif;
      color: white;
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100vw;
      background: url("public/blush_boutique.png") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;

    }

    .overlay {
      position: absolute;
      inset: 0;

    }

    .content {
      position: relative;
      z-index: 2;
      padding-bottom: 5rem;
      max-width: 90%;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.2rem;
      margin-bottom: 0.8rem;
      color: #fff;
    }

    p {
      font-size: 1.05rem;
      margin-bottom: 2rem;
      color: #f2f2f2;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background: #777;
      color: white;
      padding: 0.8rem 1.8rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: all 0.25s ease;
    }

    .btn:hover {
      background: #555;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(255,255,255,0.15);
      color: #eee;
      padding: 0.8rem;
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 0.95rem;
      }
      .btn {
        padding: 0.7rem 1.4rem;
      }
    }
  </style>
</head>
