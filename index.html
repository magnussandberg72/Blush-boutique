  <style>
    :root {
      --blush-pink: #f8d7e0;
      --deep-rose: #c54b7c;
      --soft-cream: #fff9fb;
      --text-dark: #333;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(to bottom right, var(--soft-cream), var(--blush-pink));
      color: var(--text-dark);
      text-align: center;
      overflow-x: hidden;
    }

    header {
      position: relative;
      width: 100%;
    }

    header img {
      width: 100%;
      height: auto;
      max-height: 550px;
      object-fit: cover;
      display: block;
    }

    .intro {
      padding: 2rem 1rem;
    }

    h1 {
      font-family: "Playfair Display", serif;
      color: var(--deep-rose);
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: #555;
      font-size: 1.05rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .btn {
      background: #777;
      color: white;
      padding: 0.9rem 1.8rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .btn:hover {
      background: #555;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }

    footer {
      background: rgba(255, 255, 255, 0.7);
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .btn {
        padding: 0.8rem 1.4rem;
      }
    }
  </style>
</head>
